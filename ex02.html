<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chèn kí tự</title>
</head>
<body>

</body>

<script>
    let num = prompt('Nhập 1 số bất kì: ');
    let text = '';
    for (let i=0; i< num.length; i++){
        text += num[i];
        if (num[i]%2 == 0 && num[i+1]%2==0){
            text += '-';
        }
    }
    document.write(text);
</script>
